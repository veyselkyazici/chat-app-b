name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [eureka-server, config-server, auth-service, user-service, contacts-service, chat-service, mail-service, api-gateway-service]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg SERVICE=${{ matrix.service }} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/microservices:${{ matrix.service }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/microservices:${{ matrix.service }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
