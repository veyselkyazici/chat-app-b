server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configyml/api-gateway-service, classpath:/configyml/auth-service, classpath:/configyml/user-service, classpath:/configyml/mail-service, classpath:/configyml/contacts-service, classpath:/configyml/chat-service, classpath:/configyml/websocket-service