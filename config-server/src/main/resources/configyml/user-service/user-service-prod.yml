# config-server/src/main/resources/config/user-service-prod.yml
server:
  port: ${SERVER_PORT}
  shutdown: graceful

spring:
  mvc:
    log-request-details: true
  lifecycle:
    timeout-per-shutdown-phase: 30s
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
  listener:
    simple:
      concurrency: 5
      max-concurrency: 20
      prefetch: 50

